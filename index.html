<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy nước 902</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
   
</head>

<body>

    <div class="container-fluid">
        <div class="container ct2">
            <div class="triangle"></div>

            <div class="circle">
                <div class="hole"></div>
                <div class="hole_diem_danh" onclick="handleButtonClick()">
                    <p>Diem danh</p>
                </div>

                <div class="circle-con_1 cc">
                    <p>Dung</p>
                </div>
                <div class="circle-con_2 cc">
                    <p>Tien</p>
                </div>
                <div class="circle-con_3 cc">
                    <p>Hoa</p>
                </div>
                <div class="circle-con_4 cc">
                    <p>Trung</p>
                </div>
                <div class="circle-con_5 cc">
                    <p>Khai</p>
                </div>

            </div>


            <div class="chon_nguoi">

                <select id="mySelect">
                    <option value="1">Tien</option>
                    <option value="2">Dung</option>
                    <option value="3">Trung</option>
                    <option value="4">Khai</option>
                    <option value="5">Hoa</option>
                </select>
                <h1 id="result"></h1>
            </div>
        </div>

    </div>



</body>
<script src="../js/main.js"> </script>

</html>
